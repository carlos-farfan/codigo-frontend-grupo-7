<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <form>

            <h1>Es mi login</h1>
            <div class="mb-3">
                <label for="e-mailEjemplo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailEjemplo" aria-describedby="emailHelp">
                <div id="ayuda" class="form-text">Hey, nuestro sitio es totalmente confiable;)</div>
            </div>

            <div class="mb-3">
                <label for="ejemploPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="ejemploPassword">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="ejemploPassword">
                <div id="ayuda" class="form-text">Repetir contraseña</div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="radio" class="form-check-input" id="femenino" name="gender" value="femenino">
                    <label for="check" class="form-check-label">Femenino</label>
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input" id="masculiono" name="gender" value="masculino">
                    <label for="check" class="form-check-label">Masculino</label>
                </div>











            </div>

            <select class="form-select" mb-3>
                <option selected>Selecciona tu region</option>
                <option value="tacna">Tacna</option>
                <option value="pasco">Pasco</option>
                <option value="madre-de-dios">Madre de Dios</option>
            </select>



            <div class="form-check form-switch">
                <input
                class="form-check-input"
                type="checkbox"
                id="mayorEdad"
                checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked">Mayor de edad</label>
            </div>



            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
              </div>



            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Recordar</label>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
