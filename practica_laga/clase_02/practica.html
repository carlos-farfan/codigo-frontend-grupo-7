<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./practica.css">
</head>
<body>
  <header class="header">
    <img src="./img/logo.svg" alt="logo de la página" class="logo">
  </header>
  <main class="main">
    <figure>
      <img src="./img/illustration-mockups.svg" alt="diseño de ventanas">
    </figure>
    <div class="text">
      <h3>Build The Community Your Fans Will Love</h3>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </main>
  <footer class="footer">
    <a href="#">
        <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
    <a href="#">
        <i class="fa fa-twiter" aria-hidden="true"></i>
    </a>
    <a href="#">
        <i class="fa fa-insta" aria-hidden="true"></i>
    </a>
  </footer>
